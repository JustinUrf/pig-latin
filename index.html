<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pig Latin Translator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h2>Pig Latin Translator</h2>
    <form id="pig-latin-translator">
      <div class="form-group">
        <p>Input a text passage to get it translated to pig latin:</p>
        <textarea id="text-passage" name="text-passage" class="form-control"></textarea>
        <button type="submit" class="btn btn-success">Submit Survey</button>
      </div>
    </form>
  
    <p>Your input: <span id="user-text-passage"></span></p>
    <p>Translated to Pig Latin <span id="final-translation"></span></p>
    <br>
  </div>
</body>
</html>
